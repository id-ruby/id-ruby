<section id="box">
  <h2>Pengguna Ruby</h2>
  <p>Startup/Perusahaan pengguna Ruby dan Rails di Indonesia</p>

  <div class="companies">
    {% for company in site.data.companies %}
      <div>
        <a href="{{ company.url }}">
          <image src="{{ company.image_url }}">
        </a>
        <h3>{{ company.name }}</h3>
        <p>{{ company.description }}</p>
      </div>
    {% endfor %}
  </div>
</section>
